version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: ekwip-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ekwip
      POSTGRES_PASSWORD: ekwip_dev_password
      POSTGRES_DB: ekwip
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ekwip"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ekwip-network

volumes:
  postgres_data:
    driver: local

networks:
  ekwip-network:
    driver: bridge


