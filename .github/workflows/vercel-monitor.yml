name: Monitor Vercel Deployments

on:
  schedule:
    # Run every 15 minutes
    - cron: '*/15 * * * *'
  workflow_dispatch:
    # Allow manual triggering
  push:
    branches:
      - main

jobs:
  monitor:
    runs-on: ubuntu-latest
    name: Check Vercel Deployment Status
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10

      - name: Monitor Vercel deployments
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_TEAM_ID: ${{ secrets.VERCEL_TEAM_ID }}
          VERCEL_PROJECT_NAME: ${{ secrets.VERCEL_PROJECT_NAME || 'ekwip' }}
        run: |
          node scripts/monitor-vercel.js || exit 1

      - name: Create deployment status summary
        if: always()
        run: |
          echo "## Vercel Deployment Status" >> $GITHUB_STEP_SUMMARY
          node scripts/monitor-vercel.js >> $GITHUB_STEP_SUMMARY 2>&1 || true

